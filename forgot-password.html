<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kite ReddTribe Clone | Forgot Password</title>

		<!-- Poppins (Google Fonts) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Slider CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
			rel="stylesheet"
		/>

		<link href="assets/css/all.min.css" rel="stylesheet" />
		<link href="assets/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<!-- Login Screen Start -->
			<section class="login-wrapper">
				<div class="login-container">
					<div class="auth-container">
						<h1 class="logo">REDDTRIBE</h1>
						<h1 class="login-header">Forgot Password?</h1>
						<div class="socials-sign-in-container">
							<h1 class="socials-sign-in-header" style="text-align: center">
								Enter recovery email address below
							</h1>
						</div>
						<form action="#" class="login-form">
							<div class="login-field-container">
								<label for="email" class="login-field-label">Email Address</label>
								<div class="login-input-container">
									<input placeholder="Email Address" type="email" name="email" id="email" />
								</div>
							</div>
							<div class="login-bottom-section">
								<div></div>
								<a href="login.html">Sign In</a>
							</div>
							<div class="login-button">
								<button type="submit">Reset Password</button>
							</div>
						</form>
					</div>
				</div>
				<div class="login-image-container">
					<div class="login-overlay">
						<div class="login-image-content">
							<h1>MORE THAN 10,000 LIVE TV CHANNELS FROM ALL OVER THE WORLD</h1>
						</div>
					</div>
				</div>
			</section>
			<!-- Login Screen Stop -->
		</main>
	</body>
</html>
