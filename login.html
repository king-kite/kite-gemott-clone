<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kite ReddTribe Clone | Login</title>

		<!-- Poppins (Google Fonts) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Slider CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
			rel="stylesheet"
		/>

		<link href="assets/css/all.min.css" rel="stylesheet" />
		<link href="assets/css/style.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<!-- Login Screen Start -->
			<section class="login-wrapper">
				<div class="login-container">
					<div class="auth-container">
						<h1 class="logo">REDDTRIBE</h1>
						<h1 class="login-header">Sign in to your account.</h1>
						<div class="socials-sign-in-container">
							<h1 class="socials-sign-in-header">Sign in with</h1>
							<div class="socials-sign-ins">
								<div class="social-sign-in facebook">
									<span><i class="fab fa-facebook"></i></span>
								</div>
								<div class="social-sign-in twitter">
									<span><i class="fab fa-twitter"></i></span>
								</div>
								<div class="social-sign-in github">
									<span><i class="fab fa-github"></i></span>
								</div>
							</div>
						</div>
						<div class="sign-in-or-section">
							<hr />
							<span>Or continue with</span>
							<hr />
						</div>
						<form action="#" class="login-form">
							<div class="login-field-container">
								<label for="email" class="login-field-label">Email Address</label>
								<div class="login-input-container">
									<input placeholder="Email Address" type="email" name="email" id="email" />
								</div>
							</div>
							<div class="login-field-container">
								<label for="password" class="login-field-label">Password</label>
								<div class="login-input-container">
									<input placeholder="Password" type="password" name="password" id="password" />
								</div>
							</div>
							<div class="login-bottom-section">
								<div class="remember-me">
									<input type="checkbox" name="remember" id="remember" />
									<label for="remember">Remember me</label>
								</div>
								<a href="forgot-password.html">Forgot Password</a>
							</div>
							<div class="login-button">
								<button type="submit">Sign In</button>
							</div>
						</form>
						<p class="sign-up-description">Need an account? <a href="register.html">Sign up</a></p>
					</div>
				</div>
				<div class="login-image-container">
					<div class="login-overlay">
						<div class="login-image-content">
							<h1>MORE THAN 10,000 LIVE TV CHANNELS FROM ALL OVER THE WORLD</h1>
						</div>
					</div>
				</div>
			</section>
			<!-- Login Screen Stop -->
		</main>
	</body>
</html>
